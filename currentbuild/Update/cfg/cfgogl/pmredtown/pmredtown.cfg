// [autopause.smx]
confogl_addcvar autopause_enable 1

// [cfg_motd.smx]
confogl_addcvar sm_cfgmotd_title "ProMod Redtown"
confogl_addcvar sm_cfgmotd_url "http://l4d3.ru/redtown.html"

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 20
confogl_addcvar l4d2_antibaiter_horde_timer 60
confogl_addcvar l4d2_antibaiter_progress 0.03

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 1
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1

// [l4d_weapon_limits.smx]
l4d_wlimits_add 3 1 weapon_smg weapon_smg_silenced
l4d_wlimits_add 2 0 weapon_pistol_magnum
l4d_wlimits_add 0 1 weapon_hunting_rifle
l4d_wlimits_lock

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 1
confogl_addcvar bhop_except_si_flags 63

// [l4d2_playstats.smx]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_stats_autoprint_vs_round 8373 //1+4+16+32+128+8192
//AUTO_MVPCHAT_ROUND      1       // chat: mvp for this round
//AUTO_MVPCON_ROUND       4       // console table: mvp this round
//AUTO_MVPCON_TANK        16      // console table: tankfight stats (this round)
//AUTO_FFCON_ROUND        32      // friendly fire
//AUTO_SKILLCON_ROUND     128     // special 'skill' stats: skeets, crowns, etc
//AUTO_ACCCON_ROUND       512     // accuracy general stats
//AUTO_ACCCON_MORE_ROUND  2048    // accuracy stats on SI / tank hits
//AUTO_FUNFACT_ROUND      8192    // fun fact, relevant to the round
//AUTO_MVPCON_MORE_ROUND  32768   // console table: more mvp stats, time alive, etc
//AUTO_INFCON_ROUND       131072  // console table: infected team stats

// [holdout_bonus.smx]
confogl_addcvar sm_hbonus_pointsmode 2
confogl_addcvar sm_hbonus_report 4
confogl_addcvar sm_hbonus_configpath    "../../cfg/cfgogl/promod/holdoutmapinfo.txt"

// [l4d2_penalty_bonus.smx]
confogl_addcvar sm_pbonus_reportchanges 0
confogl_addcvar sm_pbonus_display 0

// [simple_witch_bonus.smx]
confogl_addcvar sm_simple_witch_bonus 20

// ProMod Shared Settings
exec cfgogl/pmredtown/shared_settings.cfg