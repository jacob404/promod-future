// Disable ReadyUp
l4d_ready_enabled 0

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
sm plugins load_unlock
sm plugins unload_all
sm plugins refresh

sm_cvar z_common_limit 30

// EQ compatibility
l4d2_spit_max_ticks 28
l4d2_spit_godframe_ticks 4

// Restart map
sm_restartmap
